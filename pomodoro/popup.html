<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Customized Pomodoro</h1>
    
    <label for="workMinutes">Work Minutes:</label>
    <input type="number" id="workMinutes" placeholder="Work duration in minutes">
    
    <label for="breakMinutes">Break Minutes:</label>
    <input type="number" id="breakMinutes" placeholder="Break duration in minutes">
    
    <button id="startPomodoro">Start Pomodoro</button>
    <button id="stopPomodoro">Stop Pomodoro</button>
    
    <div id="timerDisplay">25:00</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
